<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Độ tuổi chịu trách nhiệm hình sự</title>
</head>
<body>
    <script>
        function check()
        {
            if(myform.age.value < 18)
            {
                document.writeln("<P><H4><I> You are not eligible </I></H4></P>"+myform.name.value);
            }
            else{
                document.writeln("<H4><I> You are eligible </I></H4>"+myform.name.value);
            }
        }
        function losefocus()
        {
            if(myform.name.value =="")
            {
                alert("You cann not leave the name field blank");
                myform.name.focus();
                return false;
            }
        }
    </script>
    <form action="" name="myform" onchange="losefocus()">
        <P><h5><i> Enter name: <i><h5>
            <input type="text" name="name" size="35" onblur="losefocus()">
        </P>
        <P><h5><i> Enter age: <i><h5>
            <input type="text" name="age" size="5"></P>
            <input type="button" value="Check" onclick="check()">
            <input type="reset" value="Clear">
    </form>
</body>
</html>
