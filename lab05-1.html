<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
</head>
<body >
    <script>
        document.write("LOGIN INFORMATION")
        function check()
        {
            if(myform.password.value = true)
            {
                document.writeln("<P><H4><I> Thành công </I></H4></P>"+myform.username.value);
            }
            else{
                document.writeln("<H4><I> Thất bại </I></H4>"+myform.username.value);
            }
        }
        function losefocus()
        {
            if(myform.username.value =="")
            {
                alert("You cann not leave the name field blank");
                myform.username.focus();
                return false;
            }
        }
    </script>
    <hr>
    <form action="" name="myform" onchange="losefocus()">
        <P><h5><i> Username: <i><h5>
            <input type="text" name="name" size="35" onblur="losefocus()">
        </P>
        <P><h5><i> Password: <i><h5>
            <input type="pass" name="pass" size="35"></P>
            <input type="radio" name="check" id="ck"><label for="ck">Remember Set</label><br>
            <input type="button" value="Check" onclick="check()">
            <input type="reset" value="Clear">
    </form>
</body>
</html>
